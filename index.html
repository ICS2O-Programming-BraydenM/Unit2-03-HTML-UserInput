<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Input, with a JS file</title>
  </head>
  <body>
     <center>
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="number">Street number</label>
        <input type="number" id="street-number" placeholder="Street number"><br><br>
        <label for="name">Street name</label>
        <input type="text" id="street-name" placeholder="Street name"><br><br>
        <input type="submit" value="Enter">
      </form></center>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
   <img src="./images/beauty.jpg" width="300" length="400">
   </center>
  </body>
</html>
